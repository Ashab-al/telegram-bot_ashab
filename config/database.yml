default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ashabbot_development

test:
  <<: *default
  database: ashabbot_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  database: ashabbot_production
