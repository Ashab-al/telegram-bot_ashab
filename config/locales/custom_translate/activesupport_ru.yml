ru:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%d %b"
      long: "%d %B %Y"
    day_names: [Воскресенье, Понедельник, Вторник, Среда, Четверг, Пятница, Суббота]
    abbr_day_names: [Вс, Пн, Вт, Ср, Чт, Пт, Сб]
    month_names: [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
    abbr_month_names: [~, Янв, Фев, Мар, Апр, Май, Июн, Июл, Авг, Сен, Окт, Ноя, Дек]
    order:
      - year
      - month
      - day
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
    am: "дп"
    pm: "пп"
  support:
    array:
      words_connector: ", "
      two_words_connector: " и "
      last_word_connector: ", и "
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      round_mode: default
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        negative_format: "-%n %u"
        unit: "₽"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
        format: "%n%%"
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Байт"
            other: "Байты"
          kb: "КБ"
          mb: "МБ"
          gb: "ГБ"
          tb: "ТБ"
          pb: "ПБ"
          eb: "ЭБ"
          zb: "ЗБ"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Тысяча"
          million: "Миллион"
          billion: "Миллиард"
          trillion: "Триллион"
          quadrillion: "Квадриллион"
