openapi: "3.1.2"

info:
  title: "Апи для Вакантист"
  version: "1.0"
  
paths: 
  "/api/vacancy":
    get: 
      tags: 
        - "Get All Vacancies"
      summary: "Get all list vacancies"
      operationId: GetAllVacancies
      responses: 
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Vacancies list
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: "ID вакансии"
                    title:
                      type: string
                      description: "Категория или название вакансии"
                    category_title:
                      type: string
                      description: "Категория вакансии"
                    description:
                      type: string
                      description: "Описание вакансии"
                    contact_information:
                      type: string
                      description: "Контактная информация"
                    source:
                      type: string
                      description: "Откуда пришла вакансия (тг или другие соц сети)"
                    platform_id:
                      type: string
                      description: "platform id отправителя"
                example:
                  - id: 1
                    title: "Технический специалист"
                    category_title: "Тех-спец"
                    description: "Описание вакансии 1"
                    contact_information: "ТГ - @username"
                    source: "telegram chat"
                    platform_id: "123123123"
                    
                  - id: 2
                    title: "Копирайт"
                    category_title: "Копирайт"
                    description: "Описание вакансии 2"
                    contact_information: "ТГ - @username"
                    source: "telegram chat"
                    platform_id: "123123123"
                    
                  - id: 3
                    title: "Таргет"
                    category_title: "Таргет"
                    description: "Описание вакансии 1"
                    contact_information: "ТГ - @username"
                    source: "telegram chat"
                    platform_id: "123123123"
    post: 
      tags: 
        - "Create Vacancy"
      summary: "Create a new vacancy"
      operationId: CreateVacancy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_title:
                  type: string
                  description: "Категория вакансии в системе"
                  example: "Тех-спец"
                title:
                  type: string
                  description: "Категория вакансии"
                  example: "Технический специалист"
                description:
                  type: string
                  description: "Описание вакансии"
                  example: "Какое-то описание вакансии"
                contact_information:
                  type: string
                  description: "Контактная информация"
                  example: "Tg - @username"
                platform_id:
                  type: string
                  description: "Id пользователя в соц сети"
                  example: "123123123"
                source:
                  type: string
                  description: "Откуда пришла вакансия"
                  example: "Telegram chat"
              required:
                - category_title
                - title
                - description
                - contact_information
                - platform_id
                - source
      responses: 
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Vacancy
                type: object
                properties:
                  id:
                    type: integer
                    description: "ID вакансии"
                  title:
                    type: string
                    description: "Категория или название вакансии"
                  category_title:
                    type: string
                    description: "Категория вакансии"
                  description:
                    type: string
                    description: "Описание вакансии"
                  contact_information:
                    type: string
                    description: "Контактная информация"
                  source:
                    type: string
                    description: "Откуда пришла вакансия (тг или другие соц сети)"
                  platform_id:
                    type: string
                    description: "platform id отправителя"
              example:
                  id: 1
                  title: "Технический специалист"
                  category_title: "Тех-спец"
                  description: "Описание вакансии 1"
                  contact_information: "ТГ - @username"
                  source: "telegram chat"
                  platform_id: "123123123"
        "422":
          description: "Error: Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Ошибка валидации"
              example:
                error: "Вакансия не прошла проверку"
  "/api/categories":
    post:
      tags:
        - "Create category"
      summary: "Create category"
      operationId: CreateCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
                  description: "Название новой категории для вакансий"
                  example: "Тех-спец"
              required:
                - name
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Category
                type: object
                properties:
                  id: 
                    type: integer
                    description: "ID созданной категории"
                  name: 
                    type: string
                    description: "Название созданной категории"
        "422":
          description: "Error: Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Ошибка валидации"
              example:
                error: "Категория не прошла проверку"  
    patch:
      tags:
        - "Update category"
      summary: "Update category"
      operationId: UpdateCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: "ID категории"
                  example: 22
                new_name: 
                  type: string
                  description: "Новое название для категории"
                  example: "Дизайн"
              required:
                - name
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Category
                type: object
                properties:
                  id: 
                    type: integer
                    description: "ID созданной категории"
                  name: 
                    type: string
                    description: "Новое название категории"
        "422":
          description: "Error: Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Ошибка валидации"
              example:
                error: "Категория не прошла проверку"     
    delete:
      tags:
        - "Destroy category"
      summary: "Destroy category"
      operationId: DestroyCategory
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
            example: 22
          description: "ID категории для удаления"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: Category
                type: object
                properties:
                  id: 
                    type: integer
                    description: "ID удалённой категории"
        "422":
          description: "Error: Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Ошибка валидации"
              example:
                error: "Категория не прошла проверку"
servers:
  - url: https://ashabal.ru/